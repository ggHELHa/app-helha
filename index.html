<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/js/ratchet.min.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">HELHa</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="http://horaires.helha.be/">
              <i class="fa fa-calendar"></i> <strong>Calendrier</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://www.helha.be">
              <i class="fa fa-newspaper-o"></i> <strong>Actualit√©s</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://mail.helha.be">
              <i class="fa fa-envelope"></i> <strong>Email</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
